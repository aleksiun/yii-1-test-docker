version: "3.7"
services:
  web-server:
    build:
      dockerfile: ./configs/php7-apache-dockerfile
      context: .
    restart: always
    volumes:
      - "./application/:/var/www/html/"
    ports:
      - "80:80"
  mysql-server:
    image: mysql:8.0.19
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.0.1
    restart: always
    environment:
      PMA_HOST: mysql-server
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - "5000:80"
      
  memcached:
    container_name: memcached
    image: memcached:latest
    ports:
       - "11211:11211"
volumes:
  mysql-data: